<p>Server List</p>

<div *ngIf="servers.length>0; then someServers else noServers"></div>
<ng-template #someServers>
<ul>
    <li *ngFor="let server of servers">
    {{server.serverName}} being served at localhost:{{server.port}}
    <app-server-data [port]="server.port" [serverName]="server.serverName"></app-server-data>
</ul>
</ng-template>
<ng-template #noServers>No Servers</ng-template>
